<style type="text/css">
	#Box1,#Box2,#Box3 {
		width: 200px;
		height: 100px;
		padding: 10px;
		border: 1px #ccc dashed;
		float: left;
		margin-right: 10px;
	}
</style>
<script type="text/javascript">
	function AllowDrop(event) {
		event.preventDefault();
	}

	function Drag(event) {
		event.dataTransfer.setData("text", event.currentTarget.id);
	}

	function Drop(event) {
		event.preventDefault();
		var data = event.dataTransfer.getData("text");
		event.currentTarget.appendChild(document.getElementById(data));
	}
</script>
<div id="Box1" ondrop="Drop(event)" ondragover="AllowDrop(event)"></div>
<div id="Box2" ondrop="Drop(event)" ondragover="AllowDrop(event)"></div>
<div id="Box3" ondrop="Drop(event)" ondragover="AllowDrop(event)"></div>
<img id="Img1" src="test.png" draggable="true" ondragstart="Drag(event)">
//<img id="Img2" src="test2.png" draggable="true" ondragstart="Drag(event)">
<div style="clear:both;"></div>
